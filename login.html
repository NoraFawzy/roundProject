<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="position-relative">
    <div class="container-fluid d-flex align-items-center bg-container position-relative">
      <div class="row w-100">
        <!-- القسم الأيمن -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center right-section">
          <div class="position-relative img-div">
            <img src="./img/Loginphoto.png" alt="Right Side" class="right-image" />
            <div class="overlay">
              <div class="text-content text-end text-white me-5">
                <h1 class="display-4 fw-bold">أهلاً وسهلاً في</h1>
                <h2 class="fw-bold">Round</h2>
                <hr class="custom-line" />
                <p class="lead mt-3">
                  بـوابتك إلى مغامرات لا تُنسى وكنوز مخفية حول سلطنة عمان
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- القسم الأيسر -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center position-relative">
          <div class="card p-4 shadow mt-5 mb-5" style="width: 65%; margin: auto;">
            <div class="text-center mb-3">
              <img src="./img/logo.png" alt="Logo" style="width: 105px; height: 100px;" />
            </div>
            <form>
              <h4 class="fw-bold mt-4 text-center">إنشاء حساب</h4>
              <p class="text-muted text-center">يجب إدخال البيانات لإنشاء حساب جديد</p>
              <div class="mb-3">
                <input type="text" id="name" class="form-control p-3 rounded-5 bg-light-gray" placeholder="الاسم كاملاً" style="background-color: #f0f0f0;" />
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="form-control p-3 rounded-5" placeholder="البريد الإلكتروني" style="background-color: #f0f0f0;" />
              </div>
              <div class="mb-3">
                <div class="input-group position-relative">
                  <input type="text" id="whatsapp" class="form-control p-3 rounded-5" placeholder="رقم الواتساب" style="background-color: #f0f0f0;" />
                  <div class="position-absolute input-wh-text">
                    <span>968+</span>
                    <i class="fa fa-chevron-down"></i>
                    <img src="./img/flag.png" alt="" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group position-relative">
                  <input type="password" id="password" class="form-control p-3 rounded-5" placeholder="كلمة المرور" style="background-color: #f0f0f0;" />
                  <div class="position-absolute input-pass">
                    <i class="fa fa-eye"></i>
                  </div>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary p-3 rounded-5 login-btn">إنشاء الحساب</button>
              </div>
              <p class="text-center mt-3 text-muted">
                امتلك حساب بالفعل؟ <a href="#login" class="text-decoration-none text-log">تسجيل الدخول</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
</body>
</html>
